<div *ngFor="let n of allNews">
    <table>
        <tr>
            <td><img src="/assets/images/{{n.imageName}}" alt="News image" width="100px" height="100px"></td>
            <td>
                <h2>{{n.headLine}}</h2>
                <h3>{{n.category}}</h3>
            <p>{{n.mainNews | myMainNews}}</p>    
            <br>
            <button value="{{n.category}}" (click)="viewNewsDetails(news.value)" #news>viewNewsDetails</button>
            </td>
        </tr>
    </table>
</div>
